<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores CSS</title>
    <link rel="stylesheet" href="estilo.css">
   </head>
<body>
    <ul class="lista-tarefas">
        <li>Praticar</li>
        <li>Fazer</li>
        <li>Mostrar</li>
        <li>usar</li>
        <li>certinho</li>
        <li>vamos lá</li>
    </ul>

    <ol class="lista-mensagens">
        <li>olá</li>
        <li>teste</li>
        <li>lindo</li>
        <li>juntos</li>
        <li>sempre com você</li>
        <li>aqui dentro</li>
    </ol>

    <div class="formulario">
        <h1>Formulário</h1>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome"><br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu Email"><br>

            <label for="tel">Tel</label>
            <input type="tel" id="tel" placeholder="(xx) xxxxx-xxxx"><br>

            <label for="cep">Cep</label>
            <input type="text" id="cep" placeholder="xxxxx-xxx">
        </form>
    </div>
</body>
</html>
